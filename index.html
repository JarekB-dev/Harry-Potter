<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter Game</title>
  <meta name="description" content="Flip card game in Harry Potter Universe. Beat the challenge by finding all your friends!">
  <meta name="keywords" content="harry potter, flip, game, challenge, cards">
  <meta name="author" content="Jaroslaw Bonk">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- font awesome -->
  <script
      src="https://kit.fontawesome.com/353e97d6bd.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="toggle-sound">
    <audio src="assets/sounds/harry-potter-theme.mp3" loop></audio>
    <i id="play-sound" class="fa-solid fa-volume-xmark fa-5x"></i>
    <i id="pause-sound" class="fa-solid fa-volume-high fa-5x"></i>
  </div>
  <section class="main-screen" id="main-screen">
    <div class="center-logo">
      <img src="assets/images/logo.webp" class="logo levitate" id="logo" alt="Harry Potter logo">
      <button class="button-enter" id="button-enter">Enter</button>
    </div>
  </section>



  <scirpt src="assets/js/script.js"></scirpt>
</body>
</html>
